<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="menu.css">
</head>

<body>

    <section>


        <button><img src="img/heroicons-solid_menu-alt-2.png" alt="heroicons"></button>
        <h1>
            Menu
        </h1>
        <form action="search">
            <input type="search" placeholder="Search food here">
        </form>
        <div class="menu-items-block">
            <div class="menu-item">
                <img class="type" src="img/image 4.png" alt="Food">

                <h5>Food</h5>

            </div>

            <div class="menu-item">
                <img class="type" src="img/emojione_tropical-drink.png" alt="Drinks">

                <h5>Drinks</h5>

            </div>
            <div class="menu-item">
                <img class="type" src="img/emojione_ice-cream.png" alt="Dessert">

                <h5>Dessert</h5>

            </div>
        </div>
        <h3>
            Burger
        </h3>
        <div class="menu-proposition">
            <div class="proposition-img one">
                <img src="img/5882482de81acb96424ffaac 1.png" alt=" Big_Mac">
            </div>
            <div class="propostion-description">
                <h4>
                    Big Mac
                </h4>
                <p>
                    Rs240
                </p>
            </div>
        </div>
        <!-- Другий бургер карта -->
        <div class="menu-proposition">
            <div class="proposition-img two">
                <img src="img/590607a10cbeef0acff9a646 1.png" alt=" KFC_Double">
            </div>
            <div class="propostion-description">
                <h4>
                    KFC Double
                </h4>
                <p>
                    Rs 252
                </p>
            </div>
        </div>
        <!-- Третій бургер карта -->
        <div class="menu-proposition">
            <div class="proposition-img three">
                <img src="img/58824b29e81acb96424ffab8 1.png" alt="Fish_Burger">
            </div>
            <div class="propostion-description">
                <h4>
                    Fish Burger
                </h4>
                <p>
                    Rs220
                </p>
            </div>
        </div>


    </section>
</body>

</html>
